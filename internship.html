<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>RESUME</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="internshipstyle.css">
    </head>
    <body>
        <div id="infouter">
            <h1 align="center" style="font-size:45px">Resume Generator</h1>
            <div id="infinner1">
            <div id="per_inf">
                <h2 align="center">Personal Information</h2><br>
                <label for="name">Name:</label><br>
                <input type="text" id="name" placeholder="enter here"></input>
                <label for="phone">Phone no:</label><br>
                <input type="text" id="phone" placeholder="enter here"></input>
                <label for="email">Email:</label><br>
                <input type="email" id="email" placeholder="enter here"></input>
                <label for="address">Address:</label><br>
                <textarea id="address" placeholder="enter here"></textarea>
                <label for="linkedin">Linkedin:</label><br>
                <input type="text" id="linkedin" placeholder="enter here"></input>
                <label for="twitter">Twitter:</label><br>
                <input type="text" id="twitter" placeholder="enter here"></input>
                <label for="github">Github:</label><br>
                <input type="text" id="github" placeholder="enter here"></input>
            </div>
            <div id="pro_inf">
                <h2 align="center">Professional Information</h2><br>
                <label for="obj">Objective:</label><br>
                <textarea id="obj" placeholder="enter here"></textarea>
                <label for="education">Academic Qualification:</label><br>
                <textarea id="education" class="edu" placeholder="enter here"></textarea>
                <button id="edu_btn" class="btn" onclick="addedu()">Add</button><br>
                <label for="project">Projects:</label><br>
                <textarea id="project" class="proj" placeholder="enter here"></textarea>
                <button id="project_btn" class="btn" onclick="addproject()">Add</button><br>
                <label for="workexp">Work Experience:</label><br>
                <textarea id="workexp" class="wrkex" placeholder="enter here"></textarea>
                <button id="workexp_btn" class="btn" onclick="addworkexp()">Add</button><br>
                <label for="skills">Skills:</label><br>
                <textarea id="skills"  class="skl"placeholder="enter here"></textarea>
                <button id="skills_btn" class="btn" onclick="addskills()">Add</button>
            </div>
             </div>
             <div id="gen">
             <button id="genres" class="btn" onclick="genresume()">Submit</button>
            </div>
        </div>
        <div id="tempouter">
            <div id="Tinner1">
                <div id="Tinner11"></div>
                <div id="Tinner12">
                    <h1 id="Tname"></h1>
                    <div id="i121">
                    <i class="fa-solid fa-phone"></i>
                    <h3 id="Tphone"></h3>
                    </div>
                    <div id="i122">
                    <i class="fa-solid fa-house"></i>
                    <h3 id="Taddress"></h3>
                    </div>
                </div>
                <div id="Tinner13">
                    <div id="i131">
                        <i class="fa-solid fa-envelope"></i>
                        <h3 id="Temail"></h3>
                    </div>
                    <div id="i132">
                        <i class="fa-brands fa-linkedin"></i>
                        <h3 id="Tlinkedin"></h3>
                    </div>
                    <div id="i133">
                        <i class="fa-brands fa-twitter"></i>
                        <h3 id="Ttwitter"></h3>
                    </div>
                    <div id="i134">
                        <i class="fa-brands fa-github"></i>
                        <h3 id="Tgithub"></h3>
                    </div>
                </div>
            </div>
            <hr>
            <div id="Tinner2">
                <h2 id="Tobj">Ojective:-</h2>
                <p id="Tobjh"></p>
                <br>
                <hr>
                <h2 id="Tedu">Academic Qualification:-</h2>
                <ul id="Tedulist"></ul>
                <br>
                <hr>
                <h2 id="Tproject">Projects:-</h2>
                <ul id="Tprojectlist"></ul>
                <br>
                <hr>
                <h2 id="Tworkexp">Work Experience:-</h2>
                <ul id="Tworkexplist"></ul>
                <hr>
                <h2 id="Tskills">Skills:-</h2>
                <ul id="Tskillslist"></ul>
            </div>
            <div id="Tprint">
                <button id="printtemplate">Print</button>
            </div>
        </div>
        <script src="internshiplogic.js"></script>
    </body>
</html>
